<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Flip Map Trails</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <script>
        var FlipApp = {}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script src="js/utils.js"></script>
    <script src="js/localstore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/drawmarker.js"></script>
    <script src="js/UserMarkers.js"></script>
    <script src="js/markerfactory.js"></script>
    <script src="js/gmap.js"></script>
    <script src="js/user.js"></script>

    
</head>
<body>
    <div id="map-canvas"></div>
    <script>
        FlipApp.firebase.init();
        FlipApp.gMap.init('map-canvas');
        FlipApp.user.init();
        FlipApp.firebase.liveGet('points', function (snapshot) {
            var point = snapshot.val(),
                latlong = new google.maps.LatLng(point.lat, point.lng);
            FlipApp.markerFactory.addMarker(point.userID, latlong);
        });
    </script>
</body>
</html>
