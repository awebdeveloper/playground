<!DOCTYPE html>
<html>
<head>
	<title>Lucky Runner</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="center"> Lucky Runner <span class="runner"></span> </h1>
	<section id="intro" >
		<header>
			<h2> Pick Who Wins </h2>
		</header>
		<div>
			There are three runners who run. You need to pick the runner who you think will win.  
		</div>
		<p>&nbsp;</p>
		<div class="center">
            <div class="input-append">
                <select id="selectplayers" class="select">
                    <option value="">Select Winning Player</option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                </select><button class="button" type="button" disabled id="startgame" title="Select the player to begin the game"> Start Game </button>
            </div>
		</div>
	</section>
	<section class="racetrack"  id="racetrack"  style="display:none;"></section>
	<section class="raceresult center" id="raceresult" style="display:none;">
            <div class="">
                <output id="winnerresult"></output>
            </div>
            <p>&nbsp;</p>
            <a class="button" href=""> Play Again  </a>
	</section>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript">
		document.getElementById('selectplayers').addEventListener('change',function(){
			if(this.options[this.selectedIndex].value !== ''){
				this.nextElementSibling.removeAttribute('disabled');
			}
			else{
				this.nextElementSibling.setAttribute("disabled","disabled");
			}
		});
		
		document.getElementById('startgame').addEventListener('click',function(){
			document.getElementById('racetrack').style.display = 'block'; 
			document.getElementById('intro').style.display = 'none';
			var game = new Game(3, document.getElementById('selectplayers').value);
			game.play();
		});
	</script>
</body>
</html>
